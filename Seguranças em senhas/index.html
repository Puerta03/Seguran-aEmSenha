<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terror Flix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="faca-cadastro">
        <div class="portal">
            <h1 class="titulo">BEM-VINDO AO TERROR FLIX!</h1>
            <p class="txt">Sua senha expirou! Crie uma nova senha para sua conta.</p>
        </div>
    </section>

    <section id="senha">
        <div class="input">
            <input type="password" id="entradaSenha" placeholder="Nova senha">
            <span id="mostrarSenha"><i class="fa-solid fa-eye" style="color: #c7c7c7;"></i></span>
        </div>

        <div id="medidorPoder"></div>

        <div id="requisitos">
            <div id="requisitoComprimento" class="requisito">Comprimento</div>
            <div id="requisitoMinuscula" class="requisito">Letra minúscula</div>
            <div id="requisitoMaiuscula" class="requisito">Letra maiúscula</div>
            <div id="requisitoNumero" class="requisito">Número</div>
            <div id="requisitoSimbolo" class="requisito">Símbolo</div>
        </div>

        <div id="textoPoder"></div>
    </section>

    <script src="script.js"></script>
</body>

</html>
